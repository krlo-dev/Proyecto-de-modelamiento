<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Monitoreo de Consumo de Energía</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Librería Chart.js para gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Estilos CSS cargados desde la carpeta static -->
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
  <div class="container">
    <h1>Monitoreo de Consumo de Energía</h1>

    <!-- Formulario para agregar un nuevo dato -->
    <label for="fechaDato">Agregar dato - Fecha:</label>
    <input type="date" id="fechaDato" min="2025-01-01" max="2025-12-31" />

    <label for="consumoDato">Consumo (kWh):</label>
    <input type="number" id="consumoDato" step="any" min="0" />

    <!-- Botón para agregar o guardar datos -->
    <button onclick="agregar()">Agregar</button>

    <!-- Tabla para mostrar los datos ingresados -->
    <table id="tablaDatos">
      <thead>
        <tr>
          <th>Día del Año</th>
          <th>Consumo (kWh)</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody> <!-- Aquí se llenan los datos dinámicamente -->
    </table>

    <hr />

    <!-- Formulario para seleccionar fecha a estimar consumo -->
    <label for="fechaEstimacion">Fecha a estimar:</label>
    <input type="date" id="fechaEstimacion" min="2025-01-01" max="2025-12-31" />
    <button onclick="estimar()">Estimar Consumo</button>

    <!-- Lugar donde se mostrará el resultado de la estimación -->
    <p id="resultado"></p>

    <!-- Canvas para el gráfico de consumo -->
    <canvas id="graficoConsumo"></canvas>
  </div>

  <!-- Carga del archivo principal JavaScript como módulo -->
  <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
